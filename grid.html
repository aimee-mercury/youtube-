<!DOCTYPE html>
<html>
<head>
  <title>grid practice</title>
  </head>
  <body style="padding-bottom:1000px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">1</div>
   <div style="background-color: lightpink;">2</div>
   </div>
   <div style="display: grid;
   grid-template-columns: 100px 100px 200px;
   margin-top: 20px;">
    <div style="background-color: lightblue;">100</div>
  <div style="background-color: lightpink;">100</div>
 <div style="background-color: lightgreen;">200</div>
        </div>
        <div style="display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 20px;">
  <div style="background-color: lightblue;">100</div>
 <div style="background-color: lightgreen;">1fr</div>
  </div>
 <div style="display: grid;
 grid-template-columns: 100px 1fr 1fr;
 margin-top: 20px;">
 <div style="background-color: lightblue;">100</div>
 <div style="background-color: lightgreen;">1fr</div>
  <div style="background-color: lightpink;">1fr</div>
 </div>
<div style="display: grid;
 grid-template-columns: 1fr 1fr 1fr;
 margin-top: 20px;
 column-gap:10px;
 row-gap:30px;">
 <div style="background-color: lightblue;height: 200px;">1fr</div>
 <div style="background-color: lightgreen;height: 200px;">1fr</div>
  <div style="background-color: lightgrey;height: 200px;">1fr</div>
 <div style="background-color: darkcyan;height: 200px;">1fr</div>
 <div style="background-color:red;height: 200px;">1fr</div>
  <div style="background-color: lightpink;height: 200px;">1fr</div>
 </div>

  </body>
</html>
